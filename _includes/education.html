{% if site.data.profile.education %}
  <p class="title">{{ site.theme_settings.education_title }}</p>
  <ul class="exper-list">
    {% for edu in site.data.profile.education %}
    <li class="meta">
      <p class="date">{{ edu.start }} &ndash; {{ edu.end }}</p>
      <p class="company">{{ edu.company }}</p>
      <p class="position">{{ edu.position }}</p>
      <p class="description">{{ edu.description }}</p>
    </li>
    {% endfor %}
  </ul>
{% endif %}
